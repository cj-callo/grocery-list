<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery Shopping List</title>
  </head>
  <body>
    <div class="list">
    <div class="container">
      <h1>Enter item you need from each department:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="dairy">Dairy</label>
            <input id="dairy" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fruit">Fruit</label>
            <input id="fruit" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="vegetable">Vegetable</label>
            <input id="vegetable" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="grain">Grain</label>
            <input id="grain" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">Drink</label>
            <input id="drink" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
    </div>

        <div class="result">
          <h2>>Here is your grocery list in alphetical order!</h2>
          <ul>
            <li> <span class="list"></span> 
          </ul>


  </div>
  </body>
</html>
